
<ng-container *ngIf="!selectedPokemon; else pokemonDetails">
  <div class="bg-slate-300 rounded-lg w-[260px]">
      <p class="text-gray-700 text-[21px] m-2 p-4">Da click a el nombre de un pokem√≥n para ver sus detalles</p>
  </div>

</ng-container>

<ng-template #pokemonDetails>
  <div [ngClass]="getPokemonColorClass(selectedPokemon.types[0]?.type.name)" 
    class="shadow-xl shadow-cyan-500/50 rounded-lg border  border-black p-4 mx-4 md:mx-0" *ngIf="selectedPokemon">
    <div class="flex justify-center">
      <img [src]="selectedPokemon.sprites?.other?.dream_world?.front_default" alt="Pokemon"
        class="w-[180px] md:w-[300px] md:max-h-full max-h-[180px] h-auto object-contain mb-4">
    </div>

    <h2 class="text-[40px] font-bold  text-center">{{ selectedPokemon.name | uppercase }}</h2>

    <div class="flex justify-center items-center mb-2">
      <ng-container *ngFor="let type of selectedPokemon.types">
        <span class="text-sm font-medium mr-2 px-2.5 py-0.5 rounded-full"
          [ngClass]="getPokemonTypeClass(type?.type.name)">
          {{ type?.type.name }}
        </span>
      </ng-container>
    </div>

    <div class="bg-slate-100 rounded-sm mt-2">
          <p class="text-black font-bold text-center text-sm">Experiencia: {{ selectedPokemon.base_experience }} EXP | Altura: {{
      selectedPokemon.height }} m. | Peso: {{ selectedPokemon.weight }} Kg.</p>
    </div>

    
  </div>
</ng-template>
