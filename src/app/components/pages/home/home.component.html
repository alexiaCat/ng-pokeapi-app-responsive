<div class="container mx-auto p-4">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div *ngFor="let pokemon of _pokemons.pokemons" class="bg-white rounded shadow">
        <img [src]="pokemon.image" [alt]="pokemon.name" class="w-20 mx-auto mt-4">
        <h2 class="text-center text-lg font-semibold mt-2">{{ pokemon.name }}</h2>
      </div>
    </div>
  </div>
